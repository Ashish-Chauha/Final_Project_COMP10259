<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #084c8d5b;
            color:black;
            padding: 10px 0;
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color:black;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <p>Welcome to the home page. Feel free to browse around and contact us if you have any questions.</p>
    </main>
</body>
</html>
